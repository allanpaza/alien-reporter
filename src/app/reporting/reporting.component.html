<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>Alien Reporter</span>
          <mat-icon>adb</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>

      <div class="reporting" *ngIf="error.length < 1">
        <h1>Form ID: {{data.formId}}</h1>
        <h3>Last change: {{data.lastChangedDate | date:'medium'}} <span class="by">by {{data.userId}}</span></h3>

        <div cdkDropList class="list" (cdkDropListDropped)="drop($event)">
          <div class="list-item" *ngFor="let item of data.form" cdkDrag>
            ID: {{item.id}} / Caption: {{item.caption}} / Type: {{item.type}}
          </div>
        </div>
      </div>

      <div class="reporting" *ngIf="error.length > 0">
        <h3>Houston we have a problem. We find this error when we are trying to get the data:</h3>
        <div class="alert alert-secondary" role="alert">
          <li *ngFor="let message of error">
            <small>{{ message }}</small>
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
